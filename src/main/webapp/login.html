<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Let´s Talk About - Login</title>

<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Let's Talk About</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="user" class="form-control" placeholder="Usuario" required>
              </div>

              <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
              </div>
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

	<script type="text/javascript"
		src="http://code.jquery.com/jquery-2.2.4.min.js">
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js">
	</script>
</body>
</html>
