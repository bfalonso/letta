	<script type="text/javascript">
	$(document).ready(
		function() {
 
			$('#form-search').submit(function(event) {
				event.preventDefault();
				var query = $('#query').val();
				view.doSearch(query);
			});
			
			
			$('#logo').click(function(event) {
				event.preventDefault();
				view.init();
			});

			var view = new EventsView(new EventsDAO(),
		    	'marketing'
	    	);
			
			$('#crear').click(function(event) {
				event.preventDefault();
				$(".eventCreationModal").show();
			});

			
			view.init();
		});
    </script>
    
    
    
    
    <div class="modal eventDetailModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" style="font-size:xx-large"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close" onclick="$('.eventDetailModal').hide();">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				
					<br>
			     	<i><label id="eventDetailDescription" style="font-size:large"></label></i>
			     	<br><br><br>
			     	
			     	<div class="row">
			     	
			     		<div class="col">
			     			<i class="fa fa-map-marker" aria-hidden="true" style="font-size:x-large"></i>
			     			<label> </label>
			     			<label id="eventDetailLocation"></label>
			     		</div>
			     		
			     		<div class="col">
			     			<i class="fa fa-calendar" aria-hidden="true" style="font-size:x-large"></i>
			     			<label> </label>
			     			<label id="eventDetailEvent_date"></label>
			     		</div>
			     		
			     		<div class="col">
			     			<i class="fa fa-users" aria-hidden="true" style="font-size:x-large"></i>
			     			<label> </label>
			     			<label id="eventDetailNum_participants"></label>
			     			<span>/</span>
			     			<label id="eventDetailCapacity"></label>
			     		</div>
			     		
			     		<div class="col">
			     			<i class="fa fa-clock-o" aria-hidden="true" style="font-size:x-large"></i>
			     			<label> </label>
			     			<label id="eventDetailDuration"></label>
			     			<label> minutos</label>
			     		</div>
			     	
			     	</div>
			     	
					
				</div>
				<div class="modal-footer" style="display:block">
					<div class="row">
						<div class="col-5">
			     			<button id="previous" style="border: none; background-color: white">
			     				<i class="fa fa-chevron-left" aria-hidden="true" style="font-size:xxx-large; color: #007bff"></i>
			     			</button>
			     		</div>
			     		<div class="col-6">
							<a class="btn btn-primary" href="#">Inscribirse</a>
			     		</div>
			     		<div class="col-1">
			     			<button id="next" style="border: none; background-color: white">
			     				<i class="fa fa-chevron-right" aria-hidden="true" style="font-size:xxx-large; color: #007bff"></i>
			     			</button>
			     		</div>
					</div>

	<div class="modal eventCreationModal" tabindex="-1" role="dialog">

			<div class="modal-content">
				<div class="modal-body">
				
					<div class="card-body">
					 <h5 class="card-title text-center">Let's Talk About</h5>
            		<form class="form-signin" id="form-signin">
              		<div class="form-label-group">
                		<input type="text" id="title" name="title" class="form-control" placeholder="Título" required>
             		</div>
		
		            <div class="form-label-group">
		                <input type="text" id="description" name="description" class="form-control" placeholder="Descripción">
		            </div>
		            
		            <div class="form-label-group">
		                <input type="date" id="event_date" name="event_date" class="form-control" placeholder="Fecha evento">
		            </div>
		            
		            <div class="form-label-group">
		                <input type="text" id="location" name="location" class="form-control" placeholder="Ubicación">
		            </div>
		            
		            <div class="form-label-group">
		                <input type="text" id="capacity" name="capacity" class="form-control" placeholder="Capacidad">
		            </div>
		            
		            <div class="form-label-group">
		                <input type="number" id="duration" name="duration" class="form-control" placeholder="Duración">
		            </div>
		            
		            <div class="form-label-group">
		            <select name="category" id="category">
  					<option value="sports">Deporte</option> 
  					<option value="cinema">Cine</option>
  					<option value="theater">Teatro</option>
  					<option value="music">Música</option>
  					<option value="literature">Literatura</option>
  					<option value="videogames">Videojuegos</option>
  					<option value="series">Series</option>
  					<option value="other">Otro</option>
					</select>
					</div>
		            
		            <div class="form-label-group">
		                <input type="number" id="capacity" class="form-control" placeholder="Capacidad">
		            </div>
              
              		<button type="button" class="close" data-dismiss="modal"
						aria-label="Close" onclick="$('.eventCreationModal').hide();">
						<span aria-hidden="true">&times;</span>
					</button>
              		<button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Crear evento</button>
            </form>
		</div>
